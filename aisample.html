<style>
        :root {
            --primary: #0091ff;
            --dark: #000000;
            --light: #ffffff;
            --gray: #666;
            --card-bg: #fafafa;
        }
    * {
        padding:0;
        margin:0;
        box-sizing: border-box;
        font-family: 'Inter Tight', sans-serif;
    }
    .main {
        display: grid;
        place-content: center;
        min-height: 100vh;
        width: 100%;
        background:linear-gradient(145deg, rgb(28, 28, 28)10%,rgb(12, 12, 12), rgb(0,0,0));
        position: relative;
    }
    .ai-dashboard {
           height:850px;
            width:1200px;
            border-radius: 30px;
            background: var(--dark);
            background-size: 100% 100%, 3em 3em, 3em 3em;
            border:1px solid rgb(20,20,20);
            display: flex;
            overflow: hidden;
            z-index: 100;
            position: relative;
    }
    .user {
        position: absolute;
        top:50px;
        right:100px;
        width:auto;
        background:rgb(255,255,255,0.05);
        height:45px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Inter Tight', sans-serif;
        gap:10px;
        padding-inline: 10px;
        border-radius: 7px;
    }
    .user p {
        color:white;
        font-size: 1rem;
        font-family: 'Bebas Neue', sans-serif;
    }
    .user img {
        clip-path: circle();
        filter: brightness(0.8);
    }
    .line-1 {
        height:1px;
        width: 100%;
        position: absolute;
        top:25%;
        background:rgb(43, 43, 43);
        z-index: 0;
    }
    .line-2 {
        height:100%;
        width: 1px;
        position: absolute;
        left:10%;
        background:rgb(43, 43, 43);
    }
    .line-3 {
        height:100%;
        width: 1px;
        position: absolute;
        right:10%;
        background:rgb(43, 43, 43);
    }
    .toolbar {
        height:100%;
        width:105px;
        background:black;
        border-right:1px solid #20292d;
        display:flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding-block: 50px;
        background: linear-gradient(to bottom, rgb(0, 0, 0) 0%, rgb(3, 3, 3) 45%, #232e32 100%);
    }
    .toolbar > img, .toolbar > .toolbar-options > svg, .toolbar > .user-options > svg {
        cursor: pointer;
    }
    .toolbar > svg {
        cursor: pointer;
    }
    .logo img {
        object-fit: cover;
    }
    .toolbar-options {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 100px;
    }
    .user-options {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .user-options img {
        clip-path: circle();
    }
    .ai-content {
        margin-top: 100px;
        height:calc(100% - 100px);
        width: 100%;
        display: flex; flex-direction: column; gap:20px;
        padding: 50px 100px;
    }
    .ai-generated-content {
        width: 100%;
        height: auto;
        transition: height 500ms ease-in-out;
        display: flex;
        flex: 2;
        flex-direction: column;
    }
    .ai-chat-suggestions{
        width: 100%;
        height:150px;
        flex:1;
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding:5px;
    }
    .ai-chat-suggestions div {
        width: 100%;
    }
    .first {
        background: linear-gradient(-45deg, rgb(0, 0, 0) 0%, rgb(3, 3, 3) 45%, #382435 100%);
        border:2px solid #382435;
        border-radius: 14px;
        padding:10px;
        display: flex; flex-direction: column; gap:10px;
        
    }
    .chip-one {
        background:#ff55e6;
        padding:5px;
        border-radius: 4px;
        display: inline !important;
        color: white;
        font-weight: 700;
    }
    .second {
         background: linear-gradient(-45deg, rgb(0, 0, 0) 0%, rgb(3, 3, 3) 45%, #2f2438 100%);
        border:2px solid #2f2438 ;
        border-radius: 14px;
        padding:10px;
        display: flex; flex-direction: column; gap:10px;
    }
    .chip-two {
         background:#b253ff ;   
        padding:5px;
        border-radius: 4px;
        display: inline;
        color: white;
        font-weight: 700;
    }
        .third {
         background: linear-gradient(-45deg, rgb(0, 0, 0) 0%, rgb(3, 3, 3) 45%, #243238 100%);
        border:2px solid #243238 ;
        border-radius: 14px;
        padding:10px;
        display: flex; flex-direction: column; gap:10px;
    }
    .chip-three {
         background:#38c3ff ;   
        padding:5px;
        border-radius: 4px;
        display: inline;
        color: white;
        font-weight: 700;
    }
    .ai-greeting {
        flex:2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-inline:5px;
    }
    .ai-greeting h2 {
        color: white;
        font-size: 4rem;
        text-align: center;
    }
    .ai-greeting p {
        color:rgb(122, 122, 122);
       text-align: center;
    }
    .ai-chat-suggestions p {
        color: rgb(122, 122, 122);
        text-wrap: wrap;
        max-width: 200px;
        font-size: 0.8rem;
        line-height: 1.6rem;
    }
    .ai-chat-box{
        width: 100%;
        height:100%;
        background: linear-gradient(-45deg, rgb(0, 0, 0) 0%, rgb(3, 3, 3) 55%, #39505a 100%);
        display: flex; flex-direction: column;justify-content: space-between;
        box-shadow: inset 5px 5px 0px #000000,

        flex:1;
        border-radius: 24px;
        overflow: hidden;
        padding: 25px;
        position: relative;
    }
    .ai-chat-box > .synth {
        position: absolute;
        top:25px;
        right:25px;
    }

    .ai-chat-box > .plus-btn {
        position: absolute;
        left:25px;
        top: 20px;
    }

    .ai-chat-box input{
        width: 100%;
        background:transparent;
        border:none;
        outline: none;
        resize: none;
        color: rgb(218, 218, 218);
        padding-bottom: 25px;
        border-bottom: 2px solid #4787a3;
        padding-left: 55px;
    }
    .chatbot-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .chatbot-options button {
        background:transparent;
        border:none;
        outline: none;
        cursor: pointer;
    }
    .ai-chat-box > .chatbot-options > .submit-btn {
        background:#4787a3;
        height:40px;
        width: 40px;
        border-radius: 6px;
        display: grid;
        place-content: center;
        cursor: pointer;
    }
    .option-1 {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .ai-suggestions-two {
        width: 100%;
        display: flex;
        gap: 20px;

    }

        padding:10px;

        border:rgba(255,255,255,0.1)
    }
</style>

    <script>
        // Dynamic greeting based on time of day
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting-time');
            
            let greeting;
            if (hour >= 0 && hour < 6) {
                greeting = 'Up Late';
            } else if (hour >= 6 && hour < 12) {
                greeting = 'Good Morning';
            } else if (hour >= 12 && hour < 17) {
                greeting = 'Good Afternoon';
            } else if (hour >= 17 && hour < 24) {
                greeting = 'Good Evening';
            }
            
            if (greetingElement) {
                greetingElement.textContent = greeting;
            }
        }
        
        // Update greeting on page load
        updateGreeting();
    </script>
